<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tablecalculate.css" />
    <title>Employee Table</title>
</head>

<body>
    <div class="page-container">
        <div class="page" id="page1">
            <div class="contentview">
                <h3>Access Values from Array Objects</h3>
                <table id="tableData">
                    <thead>
                        <tr>
                            <th>Emp_id <button class="arrow-button" onclick="changeDirection(0)">^</button></th>
                            <th>Emp_Name <button class="arrow-button" onclick="changeDirection(1)">^</button></th>
                            <th>Assign-Tasks <button class="arrow-button" onclick="changeDirection(2)">^</button></th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="page" id="page2">
            <h3>Access Values From Database</h3>
            <div class="paginator-view">
                <h1>Slider View</h1>
            </div>
        </div>
    </div>
     <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
         <button class="page-btn" id="prevBtn" onclick="prevPage()">&lt;</button>
        <h3>Slider Display</h3>
        <button class="page-btn" id="nextBtn" onclick="nextPage()">&gt;</button>
    </div>
 
    <script src="tablecalculate.js"></script>

</html>
